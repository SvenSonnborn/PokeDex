<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js "></script>
    <script src="./sidescripts.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()" id="body">
    <nav class="navbar pokeheader navbar-light">
        <div class="container-fluid">
            <div class="nav-width">
                <span class="navbar-brand mb-0 h1 nav-padding" id='nav1'>Pokedex</span>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
                <div>
                    <div id="colorchange" class="nav-padding">
                        <a class="navbar-brand" onclick="changeToShiny()" id='nav2'>Change to shiny</a>
                    </div>
                    <div class="darkmode nav-padding" id="darkmodeMenu">
                        <p id="darkmode" onclick="darkmodeOn()">Change to darkmode</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="pagedirection marg-top">
        <img src="img/arrow_left_black.png" id="arrow-left" onclick="lowerpage()" class="hide">
        <p id="page"></p>
        <img src="img/arrow_right_black.png" id="arrow-right" onclick="addpage()">
    </div>
    <div class="pokedex-complete" id="pokedex-complete">
        <div class="detailed d-none" id="detailed">
            <div class="top" id="top">
                <nav class="navbar detailedNav">
                    <img src="./img/back.png" onclick="back(id)" class="back">
                </nav>
                <div class="middlepart" id="middlepart">
                </div>
            </div>
            <div class="bottom" id="bottomCard">
                <h2 class="statText"> Stats </h2>
                <div class="firstLine">
                    <p id="hpText" class="barText">HP</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"
                            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="hp"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p id="atkText" class="barText">ATK</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="atk"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p id="defText" class="barText">DEF</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%"
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="def"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p id="spAtkText" class="barText">SP-ATK</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="sp-atk"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p id="spDefText" class="barText">SP-DEF</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="sp-def"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p id="speedText" class="barText">SPEED</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar"
                            style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="speed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pokedex-complete" id="pokedex-window"></div>
    </div>
    <div class="pagedirection">
        <img src="img/arrow_left_black.png" id="arrow-left" onclick="lowerpage()" class="hide">
        <p id="page"></p>
        <img src="img/arrow_right_black.png" id="arrow-right" onclick="addpage()">
    </div>
</body>

</html>
