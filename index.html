<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Pokedex</span>
            <div id="colorchange">
                <a class="navbar-brand" onclick="changeToShiny()">Change to shiny</a>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-outline-success" type="submit" onclick="filterNames()">Search</button>
            </form>
        </div>
    </nav>
    <div class="pokedex-complete" id="pokedex-complete">
        <div class="detailed d-none" id="detailed">
            <div class="top" id="top">
                <nav class="navbar">
                    <img src="./img/back.png" onclick="back(id)" class="back">
                    <img src="./img/favoriteAdd.png" onclick="favorite()" class="favorite">
                </nav>
                <div class="middlepart" id="middlepart">
                </div>
            </div>
            <div class="bottom" id="bottomCard">
                <h2 class="statText"> Stats </h2>
                <div class="firstLine">
                    <p>HP</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"
                            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="hp"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p>ATK</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="atk"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p>DEF</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%"
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="def"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p>SP-ATK</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="sp-atk"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p>SP-DEF</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="sp-def"></div>
                    </div>
                </div>
                <div class="firstLine">
                    <p>SPEED</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar"
                            style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="speed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
