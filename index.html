<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
    <div class="pokedex-complete">
        <div id="pokemon-singlecard">
            <h1 id="pokemonName">Name</h1>
            <div class="types">
                <span id="type1" class="type-single">Type1</span>
                <span id="type2" class="type-single d-none">Type2</span>
            </div>
            <img id="pokemonImg">
        </div>
    </div>
</body>

</html>
